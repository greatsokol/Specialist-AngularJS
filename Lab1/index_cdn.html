<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add CDN AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <h1>Загрузка angular из CDN</h1>
        <label for="inputText">Введите текст</label>
        <input name="inputText" type="text" ng-model="textVariable" />
        <p>Повтор введенной строки {{textVariable}}</p>
    </div>
</body>
</html>
