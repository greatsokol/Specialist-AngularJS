<!DOCTYPE html>
<html>
<head>
    <script src="scripts_local/angular.min.js"></script>
    <meta charset="utf-8" />
    <title>Add local AngularJS</title>
</head>
<body>
    <div ng-app="">
        <h1>Загрузка angular из локального файла</h1>
        <label for="inputText">Введите текст</label>
        <input name="inputText" type="text" ng-model="textVariable" />
        <p>Повтор введенной строки {{textVariable}}</p>
    </div>
</body>
</html>
