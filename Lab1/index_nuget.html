<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Nuget AngularJS</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css" />

</head>
<body>

        <h1>Загрузка angular и bootstrap из Nuget</h1>

        <p>Повтор введенной строки {{textVariable}}</p>
    </div>
</body>
</html>
