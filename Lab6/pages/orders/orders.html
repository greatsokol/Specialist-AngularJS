<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Orders page</h1>
    <table ng-if="order !== null">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (depending on selected person!!!)</th>
        </tr>
        <tr ng-repeat="item in order">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
        </tr>
    </table>
    <h2 ng-if="order === null" style="color: red">SELECT PERSON ON PERSONS PAGE!!!</h2>
</body>
</html>
