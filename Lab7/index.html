<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/application.js"></script>
    <script src="scripts/storageservice.js"></script>
    <script src="scripts/nameandagecontroller.js"></script>
    <script src="scripts/goodscontroller.js"></script>
</head>
<body ng-app="Application" >
    <div ng-controller="NameAndAgeController">
        <label for="name">Введите имя:</label>
        <input name="name" type="text" ng-model="name" ng-change="onChange('name', name)" />
        <label for="age">Введите возраст:</label>
        <input name="age" type="number" ng-model="age" ng-change="onChange('age', age)" />
    </div>

    <table ng-controller="GoodsController"> 
        <tr>
            <th>Название</th>
            <th>Кол-во</th>
            <th>Стоимость</th>
        </tr>
        <tr ng-repeat="good in goods">
            <td>{{good.name}}</td>
            <td>{{good.quantity}}</td>
            <td><input type="text" ng-model="good.price" ng-change="onChange(good.id, good.price)" /></td>
        </tr>

    </table>
</body>
</html>
